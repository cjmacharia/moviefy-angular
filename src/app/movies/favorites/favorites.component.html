<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>favorties</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="example-form">
			<table class="example-full-width" *ngFor="let favorite of favorites.data" cellspacing="0">
				<tr>
					<td>{{favorite.song}}</td>
				</tr>
				<tr>
					<td>{{favorite.album}}</td>
				</tr>
				<tr>
					<td>
						<iframe #spotifyPlayer width="100%" height="100px" frameborder="0" allowtransparency="true" allow="encrypted-media" [src]="safeURL(favorite.spotify)"></iframe>
					</td>
				</tr>
			</table>
		</form>
		<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
	</mat-card-content>
</mat-card>
