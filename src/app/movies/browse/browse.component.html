<div class="container">
	<mat-grid-list cols="3">
		<mat-grid-tile *ngFor="let movie of movies.data">
			<mat-card class="example-card">
				<mat-card-header>
					<div mat-card-avatar class="example-header-image"></div>
					<mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image src="https://www.what-song.com{{movie.poster_url}}" alt="">
				<a routerLink="/tracks/{{movie._id}}">{{movie.title}}</a>
			</mat-card>
		</mat-grid-tile>
	</mat-grid-list>
</div>
