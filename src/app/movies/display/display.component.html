<div class="container" *ngFor="let movie of movies.data">
	<mat-card class="example-card">
		<mat-card-header>
			<div mat-card-avatar class="example-header-image"></div>
			<a routerLink="/tracks/{{movie._id}}">{{movie.title}}</a>
			<mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
		</mat-card-header>
		<img mat-card-image src="https://www.what-song.com{{movie.poster_url}}" alt="">
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
